<div class="row movie-list">
    <ng-container *ngFor="let m of movies">
        <div class="col-sm-6 col-md-4 col-lg-4 col-xl-3 pb-15-px pt-15-px">
            <app-movie [movie]="m"></app-movie>
        </div>
    </ng-container>
    <div class="col-12" *ngIf="hasMore">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
