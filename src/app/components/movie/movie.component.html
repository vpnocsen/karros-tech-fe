<div class="card">
    <img [lazyLoad]="movie.posterPath" [defaultImage]="'assets/not-found.jpg'" class="card-img-top">
    <div class="card-body d-flex">
        <span class="year">{{movie.year}}</span>
        <div class="info">
            <h5 class="card-title text-truncate">{{movie.title}}</h5>
            <div class="card-subtitle text-muted text-truncate">{{movie.genreIds | movieGenres: movieList}}</div>
        </div>
        <div class="vote">
            <span class="vote-average">{{movie.voteAverage}}</span>
        </div>
    </div>
</div>
