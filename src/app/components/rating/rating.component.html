<div class="card card-body">
    <div class="info">
        <h4>Rating</h4>
        <span class="ml-2">based on 3.546 reviews</span>
    </div>
    <div class="stars d-flex">
        <div *ngFor="let name of stars">
            <img [src]="'assets/'+name+'.png'" width="26">
        </div>
        <div class="point">
            {{value}}
        </div>
    </div>
</div>
